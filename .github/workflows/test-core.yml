name: Core Package Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-core:
    name: Test Core Package
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
        
    - name: Run Core Tests
      run: |
        go test ./core -v -coverprofile=core_coverage.out -coverpkg=./core
        
    - name: Display Coverage
      run: |
        go tool cover -func=core_coverage.out
        
    - name: Calculate Coverage Percentage
      id: coverage
      run: |
        COVERAGE=$(go tool cover -func=core_coverage.out | grep total | awk '{print $3}' | sed 's/%//')
        echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
        echo "Core package coverage: $COVERAGE%"
        
    - name: Check Coverage Threshold
      run: |
        COVERAGE=${{ steps.coverage.outputs.coverage }}
        THRESHOLD=39
        if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
          echo "❌ Coverage $COVERAGE% is below threshold $THRESHOLD%"
          exit 1
        fi
        echo "✅ Coverage $COVERAGE% meets threshold $THRESHOLD%"
        
    - name: Upload Coverage Report
      uses: actions/upload-artifact@v5
      with:
        name: core-coverage
        path: core_coverage.out
